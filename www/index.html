<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My FOSS Radio</title>
    <link href="css/style.css" rel="stylesheet">
    <script></script>
    <script type="module" src="main.js?v=1"></script>
  </head>
  <body class="flex-spaced column">
	<header>
		<nav>
			<ul class="flex-spaced label-btn-list">
				<li><label for="toggle-fav">&#9733;</label></li>
				<li><label for="toggle-radio">&#9835;</label></li>
				<li><label for="toggle-cfg">&#9776;</label></li>
			</ul>
		</nav>
	</header>
	<main class="flex-spaced column grow-l">
		<section class="grow-l container">
			<input class="hidden" id="toggle-fav" name="nav-toggle" type="radio" checked/>
			<article class="t-hidden" id="fav-nav">
			  <ul id="fav-list"></ul>
			</article>

			<input class="hidden" id="toggle-radio" name="nav-toggle" type="radio"/>
			<article class="t-hidden flex-spaced column" id="radio-nav">
				<h2>Radio Search</h2>
				<div class="flex-spaced">
					<h3>Search by:</h3>
					<ul class="flex-evenly grow-l label-btn-list">
						<li><label for="toggle-search-category">Category</label></li>
						<li><label for="toggle-search-top">Top</label></li>
						<li><label for="toggle-search-url">Type URL</label></li>
					</ul>
				</div>
				<div class="grow-l scrollable">
					<input class="hidden" type="radio" name="search-toggle" id="toggle-search-category" checked/>
					<div class="t-hidden">
						<ul id="category-search">
							loading data...
						</ul>
					</div>

					<input class="hidden" type="radio" name="search-toggle" id="toggle-search-top"/>
					<div class="t-hidden">
						<ul id="top-search">loading data...</ul>
					</div>

					<input class="hidden" type="radio" name="search-toggle" id="toggle-search-url"/>
					<div class="t-hidden">
						<label for="url-input">Insert radio URL</label>
						<input type="text" placeholder="example.com"/>
					</div>
				</div>
			</article>
			
			<input class="hidden" id="toggle-cfg" name="nav-toggle" type="radio"/>
			<article class="t-hidden" id="config-nav">cgf</article>
		</section>
		<section class="grow-s flex-spaced" id="radio-section">
			<article class="flex-center column grow-m source-wrapper">
				<div class="flex-center clickable" id="play-btn">
					<p>&#8227;</p>
				</div>
				<h4>Source Info</h4>
			</article>
			<ul class="flex-center column" id="audio-controls">
				<li class="flex-center grow-l"><input id="vol-slider" type="range" max="10" value="5"/></li>
				<li>&#128264;</li>
			</ul>
		</section>
	</main>
	<footer>
		<pre id="audio-info"></pre>
	</footer>
  </body>
